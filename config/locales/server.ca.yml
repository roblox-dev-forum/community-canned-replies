        Aquest és un exemple de resposta enllaunada.
        Podeu fer servir **markdown*** per a formatar les respostes. Feu clic en el botó **Nova** per a crear noves respostes o el botó **Edita** per a editar o eliminar una resposta enllaunada existent.

