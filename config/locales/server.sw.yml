sw:
  site_settings:
    community_canned_replies_enabled: 'Onyesha Kitufe cha kuweka majibu yaliyohifadhiwa kwenye sehemu ya kuandika? '
  replies:
    default_reply:
      title: "Jibu langu la kwanza lililohifadhiwa"
      body: |
        Huu ni mfano wa majibu yaliyohifadhiwa.
        Tumia **markdown** kuweka mtindo kwenye majibu yako. Bonyeza kitufe cha **mpya** kutengeneza majibu mapya au kitufe cha **hariri** kuhariri ay ondoa jibu ulilo hifadhi.

        *Jibu jipya litahifadhiwa kama orodha ya majibu iko tupu.*
