fi:
  site_settings:
    community_canned_replies_enabled: 'Näytä lisää tallennettu vastaus viesti-ikkunassa?'
    community_canned_replies_groups: 'Lisää pääsy tallennettuihin vastauksiin ei-henkilöstö ryhmille ryhmän nimen perusteella'
  replies:
    default_reply:
      title: "Ensimmäinen tallennettu vastaukseni"
      body: |
        Tämä on esimerkki tallennetusta vastauksesta.
        Vastausten muotoilussa voi käyttää **markdownia**. Voit aloittaa uuden vastauksen työstämisen klikkaamalla **Uusi**-painiketta. Voit muokata olemassa olevaa tallennettua vastausta tai poistaa sellaisen **Muokkaa**-painikkeen avulla.

        Tämä tallennettu vastaus lisätään, kun muita tallennettuja vastauksia ei ole.
